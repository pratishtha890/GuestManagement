<div class ="container mt-5">
<div class="send-notification-container">
 
  <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input id="subject" formControlName="subject" type="text" class="form-control">
      <div *ngIf="notificationForm.get('subject')?.invalid && notificationForm.get('subject')?.touched" class="text-danger">
        Subject is required.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message" rows="5" class="form-control"></textarea>
      <div *ngIf="notificationForm.get('message')?.invalid && notificationForm.get('message')?.touched" class="text-danger">
        Message is required.
      </div>
    </div>

    <div class="form-group">
      <label for="recipients">Recipients:</label>
      <input id="recipients" formControlName="recipients" type="text" class="form-control">
      <div *ngIf="notificationForm.get('recipients')?.invalid && notificationForm.get('recipients')?.touched" class="text-danger">
        Recipients are required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="notificationForm.invalid">Send Reminder</button>
  </form>
</div>
</div>
